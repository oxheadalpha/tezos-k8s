# Source: tezos-chain/templates/nodes.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rolling-node
  namespace: testing
spec:
  podManagementPolicy: Parallel
  replicas: 1
  serviceName: rolling-node
  selector:
    matchLabels:
      node_class: rolling-node
  template:
    metadata:
      labels:
        appType: octez-node
        node_class: rolling-node
    spec:
      containers:        
        - name: octez-node
          image: "tezos/tezos:v17.1"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - "-c"
            - |
              #!/bin/sh
              
              set -xe
              
              # ensure we can run octez-client commands without specifying client dir
              ln -s /var/tezos/client /home/tezos/.tezos-client
              #
              # Not every error is fatal on start.  In particular, with zerotier,
              # the listen-addr may not yet be bound causing octez-node to fail.
              # So, we try a few times with increasing delays:
              
              for d in 1 1 5 10 20 60 120; do
              	/usr/local/bin/octez-node run				\
              			--bootstrap-threshold 0			\
              			--config-file /etc/tezos/config.json
              	sleep $d
              done
              
              #
              # Keep the container alive for troubleshooting on failures:
              
              sleep 3600
              
          envFrom:
          env:
            - name: DAEMON
              value: octez-node
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
          ports:
            - containerPort: 8732
              name: tezos-rpc
            - containerPort: 9732
              name: tezos-net
            - containerPort: 9932
              name: metrics
          readinessProbe:
            httpGet:
              path: /is_synced
              port: 31732                                        
        - name: sidecar
          image: "ghcr.io/oxheadalpha/tezos-k8s-utils:master"
          imagePullPolicy: IfNotPresent
          args:
            - sidecar
          envFrom:
            - configMapRef:
                name: tezos-config
          env:    
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_TYPE
              value: node
            - name: MY_NODE_CLASS
              value: rolling-node
            - name: DAEMON
              value: sidecar
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
          resources:
            limits:
              memory: 100Mi
            requests:
              memory: 80Mi        
      initContainers:        
        - name: config-init
          image: "tezos/tezos:v17.1"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - "-c"
            - |
              set -e
              
              echo "Writing custom configuration for public node"
              mkdir -p /etc/tezos/data
              
              # if config already exists (container is rebooting), dump and delete it.
              if [ -e /etc/tezos/data/config.json ]; then
                printf "Found pre-existing config.json:\n"
                cat /etc/tezos/data/config.json
                printf "Deleting\n"
                rm -rvf /etc/tezos/data/config.json
              fi
              
              /usr/local/bin/octez-node config init		\
                  --config-file /etc/tezos/data/config.json	\
                  --data-dir /etc/tezos/data			\
                  --network $CHAIN_NAME
              
              cat /etc/tezos/data/config.json
              
              printf "\n\n\n\n\n\n\n"
              
          envFrom:
            - configMapRef:
                name: tezos-config
          env:    
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_TYPE
              value: node
            - name: MY_NODE_CLASS
              value: rolling-node
            - name: DAEMON
              value: config-init
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume                
        - name: config-generator
          image: "ghcr.io/oxheadalpha/tezos-k8s-utils:master"
          imagePullPolicy: IfNotPresent
          args:
            - config-generator
          envFrom:
            - configMapRef:
                name: tezos-config
          env:    
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_TYPE
              value: node
            - name: MY_NODE_CLASS
              value: rolling-node
            - name: DAEMON
              value: config-generator
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
            - mountPath: /etc/secret-volume
              name: tezos-accounts        
        - name: snapshot-downloader
          image: "ghcr.io/oxheadalpha/tezos-k8s-utils:master"
          imagePullPolicy: IfNotPresent
          args:
            - snapshot-downloader
          envFrom:
            - configMapRef:
                name: tezos-config
          env:    
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_TYPE
              value: node
            - name: MY_NODE_CLASS
              value: rolling-node
            - name: DAEMON
              value: snapshot-downloader
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume        
        - name: snapshot-importer
          image: "tezos/tezos:v17.1"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - "-c"
            - |
              set -e
              
              bin_dir="/usr/local/bin"
              data_dir="/var/tezos"
              node_dir="$data_dir/node"
              node_data_dir="$node_dir/data"
              node="$bin_dir/octez-node"
              snapshot_file=${node_dir}/chain.snapshot
              
              if [ ! -f ${snapshot_file} ]; then
                  echo "No snapshot to import."
                  exit 0
              fi
              
              if [ -e ${node_data_dir}/context/store.dict ]; then
                  echo "Blockchain has already been imported. If a tarball"
                  echo "instead of a regular tezos snapshot was used, it was"
                  echo "imported in the snapshot-downloader container."
                  exit 0
              fi
              
              cp -v /etc/tezos/config.json ${node_data_dir}
              
              if [ -f ${node_dir}/chain.snapshot.block_hash ]; then
                  block_hash_arg="--block $(cat ${node_dir}/chain.snapshot.block_hash)"
              fi
              
              ${node} snapshot import ${snapshot_file} --data-dir ${node_data_dir}
              find ${node_dir}
              
              rm -rvf ${snapshot_file}
              
          envFrom:
            - configMapRef:
                name: tezos-config
          env:    
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_TYPE
              value: node
            - name: MY_NODE_CLASS
              value: rolling-node
            - name: DAEMON
              value: snapshot-importer
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume                
        - name: upgrade-storage
          image: "tezos/tezos:v17.1"
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - "-c"
            - |
              set -ex
              
              if [ ! -e /var/tezos/node/data/context/store.dict ]
              then
                printf "No store in data dir found, probably initial start, doing nothing."
                exit 0
              fi
              octez-node upgrade storage --config /etc/tezos/config.json
              
          envFrom:
          env:
            - name: DAEMON
              value: upgrade-storage
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
      securityContext:
        fsGroup: 1000      
      volumes:
        - emptyDir: {}
          name: config-volume
        - name: tezos-accounts
          secret:
            secretName: tezos-secret
  volumeClaimTemplates:
    - metadata:
        name: var-volume
        namespace: testing
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
