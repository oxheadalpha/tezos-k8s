{{- if .Values.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
{{- toYaml .Values.prometheusRule.labels | nindent 4 }}
  name: tezos-remote-signer-rules
spec:
  groups:
  - name: tezos-remote-signer.rules
    rules:
    - alert: SignerPowerLoss
      annotations:
        description: 'Remote signer "{{`{{ $labels.midl_endpoint_alias }}`}}" for baker "{{`{{ $labels.midl_baker_alias }}`}}" has lost power'
        summary: 'Remote signer "{{`{{ $labels.midl_endpoint_alias }}`}}" for baker "{{`{{ $labels.midl_baker_alias }}`}}" has lost power'
      expr: power{namespace="{{ .Release.Namespace }}"} != 0
      for: 1m
      labels:
        severity: critical
        alertType: tezos-remote-signer-alert
    - alert: SignerWiredNetworkLoss
      annotations:
        description: 'Remote signer "{{`{{ $labels.midl_endpoint_alias }}`}}" for baker "{{`{{ $labels.midl_baker_alias }}`}}" has lost wired internet connection'
        summary: 'Tezos remote signer "{{`{{ $labels.midl_endpoint_alias }}`}}" for baker "{{`{{ $labels.midl_baker_alias }}`}}" has lost wired internet connection'
      expr: wired_network{namespace="{{ .Release.Namespace }}"} != 0
      for: 1m
      labels:
        severity: critical
        alertType: tezos-remote-signer-alert
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
{{- toYaml .Values.prometheusRule.labels | nindent 4 }}
  name: tezos-remote-signer-reachability-rules
spec:
  groups:
  - name: tezos-remote-signer.rules
    rules:
    - alert: NoRemoteSigner
      annotations:
        description: 'Remote signer "{{`{{ $labels.midl_endpoint_alias }}`}}" for baker "{{`{{ $labels.midl_baker_alias }}`}}" is down'
        summary: 'Remote signer "{{`{{ $labels.midl_endpoint_alias }}`}}" for baker "{{`{{ $labels.midl_baker_alias }}`}}" is down or unable to sign.'
      expr: unhealthy_signers_total{namespace="{{ .Release.Namespace }}"} != 0
      for: 1m
      labels:
        severity: critical
        alertType: tezos-remote-signer-alert
---
{{- end }}
