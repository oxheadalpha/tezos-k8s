apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "tezos-reward-distributor.fullname" . }}
  labels:
    {{- include "tezos-reward-distributor.labels" . | nindent 4 }}
spec:

  # important to prevent launch of concurrent payout processes
  concurrencyPolicy:  Forbid

  schedule: {{ .Values.schedule }}
  jobTemplate:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "tezos-reward-distributor.selectorLabels" . | nindent 8 }}
    spec:
      template:
        spec:
          securityContext:
            fsGroup: 1000
          volumes:
            - name: storage
              persistentVolumeClaim:
                claimName: tezos-reward-distributor-volume
            - name: config-volume
              configMap:
                 name: tezos-reward-distributor-config
          initContainers:
            # Work around a bug where fsGroup is ignored
            - name: change-ownership-container
              image: {{ .Values.images.tezos_reward_distributor }}
              command:
              - /bin/sh
              - -c
              - "mkdir -p /trd/cfg && chown -R 1000:1000 /trd"
              securityContext:
                runAsUser: 0
                privileged: true
              volumeMounts:
              - mountPath: /trd
                name: storage
          containers:
          - name: tezos-reward-distributor-cron-job
            image: {{ .Values.images.tezos_reward_distributor }}
            imagePullPolicy: IfNotPresent
            volumeMounts:
              - mountPath: /trd
                name: storage
              - mountPath: /trd/cfg/config.yaml
                name: config-volume
                subPath: config.yaml
            command:
            - /bin/sh
            args:
            - "-c"
            - |
{{ tpl ($.Files.Get (print "scripts/run.sh")) $ | indent 14 }}
            env:
            - name: REWARD_DATA_PROVIDER
              value: {{ .Values.reward_data_provider }}
            - name: TEZOS_NODE_ADDR
              value: {{ .Values.tezos_node_addr }}
            - name: SIGNER_ADDR
              value: {{ .Values.signer_addr }}
            - name: EXTRA_TRD_ARGS
              value: {{ .Values.extra_trd_args }}
            - name: NETWORK
              value: {{ .Values.network }}
            - name: RELEASE_OVERRIDE
              value: {{ .Values.release_override }}
            - name: INITIAL_CYCLE
              value: {{ .Values.initial_cycle }}
            - name: DRY_RUN
              value: {{ .Values.dry_run }}
          restartPolicy: OnFailure
