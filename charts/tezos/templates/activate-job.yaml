{{- if (include "tezos.shouldActivateProtocol" .) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: activate-job
  namespace: {{ .Release.Namespace }}
spec:
  template:
    metadata:
      name: activate-job
    spec:
      containers:
        - image: "{{ .Values.images.tezos }}"
          command:
            - /bin/sh
          args:
            - "-c"
            - |
{{ tpl (.Files.Get "scripts/chain-initiator.sh") . | indent 14 }}
          imagePullPolicy: IfNotPresent
          name: {{ .Values.chain_initiator_job.name }}
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
          envFrom:
            - configMapRef:
                name: tezos-config
      initContainers:
{{- if (include "tezos.shouldInitializeDeterministicFaucet" .) }}
        - image: {{ .Values.tezos_k8s_images.utils }}
          name: faucet-gen
          args:
            - faucet-gen
            - "{{ .Values.activation.deterministic_faucet.seed }}"
            - "{{ .Values.activation.deterministic_faucet.number_of_accounts }}"
          volumeMounts:
          - name: faucet-commitments
            mountPath: "/faucet-commitments"
{{ end }}
        - image: {{ .Values.tezos_k8s_images.utils }}
          imagePullPolicy: IfNotPresent
          name: config-generator
          args:
            - config-generator
            - "--generate-parameters-json"
          envFrom:
            - secretRef:
                name: tezos-secret
            - configMapRef:
                name: tezos-config
          env:
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_TYPE
              value: {{ .Values.chain_initiator_job.pod_type }}
          volumeMounts:
            - mountPath: /etc/tezos
              name: config-volume
            - mountPath: /var/tezos
              name: var-volume
            - name: faucet-commitments
              mountPath: "/faucet-commitments"
      restartPolicy: Never
      volumes:
        - emptyDir: {}
          name: config-volume
        - emptyDir: {}
          name: var-volume
        - name: faucet-commitments
          emptyDir: {}
{{ end }}
