{{- if (include "tezos.shouldDeployTzktIndexer" .) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.tzkt_indexer_statefulset.name }}
  namespace: {{ .Release.Namespace }}
spec:
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: {{ .Values.tzkt_indexer_statefulset.name }}
  serviceName: ""
  template:
    metadata:
      labels:
        app: {{ .Values.tzkt_indexer_statefulset.name }}
    spec:
      initContainers:
        - image: {{ .Values.images.tezos }}
          name: set-tzkt-env-vars
          volumeMounts:
            - name: tzkt-env
              mountPath: /tzkt
          command:
            - /bin/sh
          args:
            - "-c"
            - |
              ENV_FILE="/tzkt/tzkt.env"
              touch "$ENV_FILE"

              # Get the chain id
              CLIENT="/usr/local/bin/tezos-client -E {{ .Values.indexer.rpc_url }}"
              until $CLIENT rpc get /version; do sleep 2; done
              CHAIN_ID=$($CLIENT rpc get /chains/main/chain_id)
              echo "export TZKT_TezosNode__ChainId=$CHAIN_ID" >> "$ENV_FILE"

              exit 0
      containers:
        - image: bakingbad/tzkt-api:latest
          name: api
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: appsettings-config
              mountPath: /app/appsettings.json
              subPath: api-appsettings.json
        - image: bakingbad/tzkt-sync:latest
          name: sync
          volumeMounts:
            - name: appsettings-config
              mountPath: /app/appsettings.json
              subPath: sync-appsettings.json
            - name: tzkt-env
              mountPath: /app/data
          command:
            - /bin/bash
          args:
            - "-c"
            - |
              export TZKT_TezosNode__Endpoint={{ .Values.indexer.rpc_url }}
              . /app/data/tzkt.env
              echo "ChainId $TZKT_TezosNode__ChainId"
              echo "Endpoint $TZKT_TezosNode__Endpoint"
              dotnet Tzkt.Sync.dll
        - image: postgres:13
          name: db
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/
              name: indexer-db
          envFrom:
          - configMapRef:
              name: db-creds
      volumes:
        - name: tzkt-env
          emptyDir: {}
        - name: appsettings-config
          configMap:
            name: appsettings
            items:
              - key: api-appsettings.json
                path: api-appsettings.json
              - key: sync-appsettings.json
                path: sync-appsettings.json
  volumeClaimTemplates:
    - metadata:
        name: indexer-db
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: {{ .Values.tzkt_indexer_statefulset.storageClassName }}
        resources:
          requests:
            storage: "300Gi"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-creds
data:
  POSTGRES_USER: tzkt
  POSTGRES_PASSWORD: qwerty
  POSTGRES_DB: tzkt_db
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: appsettings
data:
  sync-appsettings.json: |
    {
      "Protocols": {
        "Diagnostics": false,
        "Validation": true
      },
      "TezosNode": {
{{/* ChainId and Endpoint will be used as env vars */}}
        "Timeout": 60
      },
      "Quotes": {
        "Async": true,
        "Provider": {
          "Name": "TzktQuotes"
        }
      },
      "ConnectionStrings": {
        "DefaultConnection": "server=localhost;port=5432;database=tzkt_db;username=tzkt;password=qwerty;"
      },
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft": "Warning",
          "Microsoft.Hosting.Lifetime": "Information"
        }
      }
    }
  api-appsettings.json: |
    {
      "Metadata": {
        "AccountsPath": "*",
        "ProposalsPath": "*",
        "ProtocolsPath": "*"
      },
      "Cache": {
        "LoadRate": 0.75,
        "MaxAccounts": 32000
      },
      "Websocket": {
        "Enabled": true,
        "MaxConnections": 1000,
        "MaxAccountSubscriptions": 50,
        "MaxBigMapSubscriptions": 50
      },
      "ConnectionStrings": {
        "DefaultConnection": "server=localhost;port=5432;database=tzkt_db;username=tzkt;password=qwerty;"
      },
      "Logging": {
        "LogLevel": {
          "Default": "Information",
          "Microsoft": "Warning",
          "Microsoft.Hosting.Lifetime": "Information"
        }
      },
      "AllowedHosts": "*"
    }


{{- end }}


