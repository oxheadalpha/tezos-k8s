{{- define "tezos.tzkt.setDbConnectionEnvVar" }}
export TZKT_ConnectionStrings__DefaultConnection="server=localhost;port=5432;database=$POSTGRES_DB;username=$POSTGRES_USER;password=$POSTGRES_PASSWORD;"
{{- end }}

{{- if (include "tezos.shouldDeployTzktIndexer" .) }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.tzkt_indexer_statefulset.name }}
  namespace: {{ .Release.Namespace }}
spec:
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: {{ .Values.tzkt_indexer_statefulset.name }}
  serviceName: ""
  template:
    metadata:
      labels:
        app: {{ .Values.tzkt_indexer_statefulset.name }}
    spec:
      initContainers:
        - image: {{ .Values.images.tezos }}
          name: get-chain-id
          volumeMounts:
            - name: tzkt-env
              mountPath: /tzkt
          command:
            - /bin/sh
          args:
            - "-c"
            - |
              ENV_FILE="/tzkt/tzkt.env"
              touch "$ENV_FILE"

              # Get the chain id
              CLIENT="/usr/local/bin/tezos-client -E {{ .Values.indexer.rpc_url }}"
              until $CLIENT rpc get /version; do sleep 2; done
              CHAIN_ID=$($CLIENT rpc get /chains/main/chain_id)
              echo "export TZKT_TezosNode__ChainId=$CHAIN_ID" >> "$ENV_FILE"

              exit 0
      containers:
        - image: bakingbad/tzkt-api:latest
          name: api
          ports:
            - containerPort: 5000
          envFrom:
          - secretRef:
              name: db-creds
          command:
            - /bin/bash
          args:
            - "-c"
            - |
              {{- /* tzkt-api image needs the TZKT_ prefix stripped from the env var */}}
              {{- include "tezos.tzkt.setDbConnectionEnvVar" . | replace "TZKT_" "" | indent 14 }}
              dotnet Tzkt.Api.dll
        - image: bakingbad/tzkt-sync:latest
          name: sync
          volumeMounts:
            - name: tzkt-env
              mountPath: /app/data
          env:
          - name: TZKT_TezosNode__Endpoint
            value: {{ .Values.indexer.rpc_url }}
          envFrom:
          - secretRef:
              name: db-creds
          command:
            - /bin/bash
          args:
            - "-c"
            - |
              # Set TZKT_TezosNode__ChainId env var
              . /app/data/tzkt.env
              {{- include "tezos.tzkt.setDbConnectionEnvVar" . | indent 14 }}
              dotnet Tzkt.Sync.dll
        - image: postgres:13
          name: db
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/
              name: indexer-db
          envFrom:
          - secretRef:
              name: db-creds
      volumes:
        - name: tzkt-env
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: indexer-db
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: {{ .Values.tzkt_indexer_statefulset.storageClassName }}
        resources:
          requests:
            storage: "300Gi"
---
apiVersion: v1
kind: Secret
metadata:
  name: db-creds
data:
  POSTGRES_USER: {{ b64enc .Values.indexer.config.db_user }}
  POSTGRES_PASSWORD: {{ b64enc .Values.indexer.config.db_password }}
  POSTGRES_DB: {{ b64enc .Values.indexer.config.db_name }}

{{- end }}
