apiVersion: v1
kind: Service
metadata:
  name: tezos-node-rpc
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 8732
  selector:
    app: tezos-baking-node
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: tezos-baking-node
spec:
  clusterIP: None
  selector:
    app: tezos-baking-node
---
apiVersion: v1
kind: Service
metadata:
  name: tezos-node-p2p
  namespace: {{ .Release.Namespace }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb-ip
spec:
  ports:
    - port: 9732
      targetPort: 9732
      protocol: TCP
  selector:
    app: tezos-baking-node
  type: LoadBalancer
