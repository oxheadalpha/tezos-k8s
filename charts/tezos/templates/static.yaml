apiVersion: v1
kind: Service
metadata:
  name: tezos-node-rpc
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 8732
      name: rpc
  selector:
    appType: tezos-node
  type: NodePort
---
{{- if (include "tezos.shouldDeployRegularNodeStatefulset" .) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.regular_node_statefulset.name }}
spec:
  clusterIP: None
  selector:
    app: {{ .Values.regular_node_statefulset.name }}
{{- end }}

{{- if (include "tezos.shouldDeployBakerStatefulset" .) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.baker_statefulset.name }}
spec:
  clusterIP: None
  selector:
    app: {{ .Values.baker_statefulset.name }}
{{- end }}
---
{{- if (include "tezos.shouldDeployTzktIndexer" .) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.tzkt_indexer_statefulset.name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 5000
  selector:
    app: {{ .Values.tzkt_indexer_statefulset.name }}
  type: NodePort
{{- end }}
{{- if (include "tezos.shouldDeployNomadicIndexer" .) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.nomadic_indexer_statefulset.name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 5000
  selector:
    app: {{ .Values.nomadic_indexer_statefulset.name }}
  type: NodePort
{{- end }}
