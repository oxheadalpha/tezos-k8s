apiVersion: v1
kind: Service
metadata:
  name: tezos-node-rpc
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 8732
      name: rpc
  {{- with .Values.services.tezos_node_rpc.selector | default (dict "appType" "tezos-node") }}
  selector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  type: NodePort
---
{{- range $key, $val := .Values.nodes }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $key }}
  labels:
    appType: tezos-node
spec:
  ports:
    - port: 9732
      name: p2p
    - port: 9932
      name: metrics
  publishNotReadyAddresses: true
  clusterIP: None
  selector:
    node_class: {{ $key }}
---
{{- end }}
{{- if (include "tezos.shouldDeployTzktIndexer" .) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.tzkt_indexer_statefulset.name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 5000
  selector:
    app: {{ .Values.tzkt_indexer_statefulset.name }}
  type: NodePort
{{- end }}
