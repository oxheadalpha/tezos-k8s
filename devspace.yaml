version: v1beta9
deployments:
  - name: chain
    helm:
      chart:
        name: ./charts/tezos
      valuesFiles:
        - ./${CHAIN_NAME}_values.yaml
      # Don't deploy rpc-auth based on value generated by mkchain. You need to
      # use the devspace rpc-auth profile to deploy it. `devspace dev ... -p rpc-auth`
      values:
        rpc_auth: false

images:
  zerotier:
    image: tezos-k8s-zerotier
    dockerfile: ./zerotier/Dockerfile
    context: ./zerotier
  baker-endorser:
    image: tezos-k8s-baker-endorser
    dockerfile: ./baker-endorser/Dockerfile
    context: ./baker-endorser
  chain-initiator:
    image: tezos-k8s-chain-initiator
    dockerfile: ./chain-initiator/Dockerfile
    context: ./chain-initiator
  wait-for-bootstrap:
    image: tezos-k8s-wait-for-bootstrap
    dockerfile: ./wait-for-bootstrap/Dockerfile
    context: ./wait-for-bootstrap
  config-generator:
    image: tezos-k8s-config-generator
    dockerfile: ./config-generator/Dockerfile
    context: ./config-generator

dev:
  ports:
    - labelSelector:
        app: tezos-baking-node
      forward:
        - port: 8732
          remotePort: 8732
  logs:
    disabled: true
  autoReload:
    deployments:
      - chain
    paths:
      - ./zerotier/*

hooks:
  - command: minikube
    args:
      - addons
      - enable
      - ingress
    when:
      before:
        pullSecrets: all
  - command: sh
    args:
      - -c
      - minikube ssh "sudo sysctl fs.inotify.max_user_watches=1048576"
    when:
      before:
        pullSecrets: all

vars:
  - name: CHAIN_NAME
    question: Name of the chain as passed to generate-constants
    default: "devspace"
    source: env
  - name: FLASK_ENV # development | production
    question: Deployment env to run RPC authentication
    default: development
    source: env

profiles:
  - name: rpc-auth
    strategicMerge:
      images:
        rpc-auth:
          image: tezos-k8s-rpc-auth
          dockerfile: ./rpc-auth/Dockerfile
          context: ./rpc-auth
          build:
            docker:
              options:
                buildArgs:
                  FLASK_ENV: ${FLASK_ENV}
      dev:
        logs:
          disabled: false
          images:
            - rpc-auth
        sync:
          - imageName: rpc-auth
            localSubPath: ./rpc-auth/server
    patches:
      - op: add
        path: deployments
        value:
          name: rpc-auth
          helm:
            chart:
              name: ./charts/rpc-auth
      - op: add
        path: dev.autoReload.deployments
        value: rpc-auth
      - op: add
        path: dev.autoReload.paths
        value: ./rpc-auth/Dockerfile
      - op: add
        path: dev.autoReload.paths
        value: ./rpc-auth/server/requirements.txt
      - op: add
        path: dev.ports
        value:
          labelSelector:
            app: rpc-auth
          forward:
            - port: 8080
              remotePort: 8080
